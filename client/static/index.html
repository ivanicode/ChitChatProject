<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChitChat Project</title>
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond&display=swap" rel="stylesheet">
  <style>
    /*2d3142 blue, 4f5d75 light-blue, bfc0c0 grey, ffffff white, ef8354 orange */
    body {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      font-weight: bold;
    }
    #root, .page, .page > div {
      height: 95%;
    }
    #root {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
    }
    h1 {
      margin: 0;
      padding: 0;
      text-align: center;
    }
    div {
      box-sizing: border-box;
    }
    
    /*Start component*/

    .start {
      display: flex;
      margin: auto;
      justify-content: center;
      flex-direction: column;
      width: 500px;
      margin-top: 80px;
    }
    .logo {
      justify-content: center;
      width: 500px;
      height: 400px;
    }
    .startButtons {
      display: flex;
      justify-content: center;
      flex-direction: row;
    }
    .startLogInButton {
      width: 180px;
      height: 50px;
      border: solid 3px #bfc0c0;
      border-radius: 10px;
      background: white;
      font-size: larger;
      font-family: sans-serif;
      font-weight: bold;
      color: grey;
      margin-right: 10px;
    }
    .startRegisterButton {
      width: 180px;
      height: 50px;
      border: solid 3px #2d3142;
      border-radius: 10px;
      background: #4f5d75;
      font-size: larger;
      font-family: sans-serif;
      font-weight: bold;
      color: #2d3142;
    }

    /*Login Component*/
    
    .loginInputForm {
      display: flex;
      margin: auto;;
      justify-content: center;
      flex-direction: column;
      width: 500px;
      margin-top: 0;
      
    }
    .login {
      display: flex;
      justify-content: center;
      flex-direction: column;
      padding-bottom: 10px;
      border: #ef8354 5px dashed;
      background-color: white;
      border-radius: 10px;
    }
    .loginLabels {
      display: flex;
      justify-content: center;
      flex-direction: column;
      font-family: sans-serif;
    } 
    .loginInput {
      padding: 9px 70px 9px 30px;
      margin-left: 10%
    }
    .loginPasswordInput {
      padding: 9px 70px 9px 30px;
      margin-left: 10%
    }
    .loginButtonDiv {
      text-align: right;
      padding-right: 12px;
    }
    .loginButton {
      width: 100px;
      height: 30px;
      border: solid 3px #2d3142;
      border-radius: 10px;
      background: #4f5d75;
      font-size: larger;
      font-family: sans-serif;
      font-weight: bold;
      color: #2d3142;
    }
    .errorTextForNoUser {
      color: red;
      margin: auto;
      margin-top: 10px; 
    }

    /*register account component*/

    .registerAccount {
      margin: 0 auto;
      margin-top: 150px;
      border: #ef8354 5px dashed;
      width: 30%;
      text-align: center;
      display: flex;
      flex-direction: column;
      border-radius: 10px
    }

    .registerAccountLabels {
      padding-top: 15px;
      padding-right: 28%;
      text-align: right;
    }
    .createAccountButtonDiv {
      margin-top: 10px;
      margin-bottom: 12px;
      text-align: right;
      padding-right: 12px;
    }
    .createAccountButton {
      width: 200px;
      height: 30px;
      border: solid 3px #2d3142;
      border-radius: 10px;
      background: #4f5d75;
      font-size: larger;
      font-family: sans-serif;
      font-weight: bold;
      color: #2d3142;
    }

    /*profile create component*/

    .createProfileDiv {
      width: 40%;
      margin: auto;
      margin-top: 10px;
      display: flex;
      justify-content: center;
      flex-direction: column;
      height: auto;
      border: #ef8354 5px dashed;
      border-radius: 10px;
    }

    .formDiv{
      margin: auto;
      display: flex;
      justify-content: center;
      flex-direction: column;
    }

    .greetings {
      text-align: center;
    }

    .nicknameInput  {
      margin-left: 10%;
    }

    .cityInput {
      margin-left: 10%;
      margin-bottom: 3%;
    }

    .addMainPicture {
      margin-left: 10%;
      margin-bottom: 3%;
    }

    .interestsSelect {
      margin-left: 10%;
      margin-bottom: 3%;
    }

    .nextSubmit {
      margin-left: 82%;
      margin-bottom: 15px;
      width: 100px;
      height: 30px;
      border: solid 3px #2d3142;
      border-radius: 10px;
      background: #4f5d75;
      font-size: larger;
      font-family: sans-serif;
      font-weight: bold;
      color: #2d3142;
    }

    /*pairingchats component*/
    

    .relationship-form {
      display: flex;
      justify-content: center;
      flex-direction: column;
      padding-bottom: 10px;
      border: #ef8354 5px dashed;
      border-radius: 10px;
      width: 40%;
      margin: auto;
      margin-top: 10px;
    }

    .relationshipFormDiv {
      width: 80%;
      margin: auto;
      margin-top: 10px;
      display: flex;
      justify-content: center;
      flex-direction: column;
      height: auto;
    }

    .h3Div {
      text-align: center;
    }

    .distanceDiv {
      margin-left: 10%;
      margin-bottom: 3%;
    }
    
    .interestDiv {
      margin-left: 10%;
      margin-bottom: 3%;
    }

    .genderSelectDiv {
      margin-left: 10%;
      margin-bottom: 3%;
    }

    .ageDifferenceDiv {
      margin-left: 10%;
      margin-bottom: 3%;
    }

    .submitPairingChats {
      margin-left: 82%;
      margin-bottom: 15px;
      width: 100px;
      height: 30px;
      border: solid 3px #2d3142;
      border-radius: 10px;
      background: #4f5d75;
      font-size: larger;
      font-family: sans-serif;
      font-weight: bold;
      color: #2d3142;
    }

    /*page navigation component*/

    .mainNavigation {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: space-around;
      margin-top: 5px;
      margin-bottom: 10px;
    }
    .navLink {
      color: black;
      font-size: 20px;
    }

    .activNavLink {
      font-style: italic;
      color: #bfc0c0;
    }

    /* home component */

    .page {
      margin: 0;
      padding: 0;
      width: auto;
      height: 830px;

    /* myprofile component */
  
    }
    .myProfile {
      vertical-align: top;
      display: inline-block;
      padding-top: 50px ;
      margin: 0;
      width: 33%;
      text-align: center;
      border: #2d3142 3px solid;
    }
    .mainPicture {
      margin: 0 auto;
      border: #ef8354 3px dashed;
      width: 200px;
      height: 200px;
      text-align: center;
      border-radius: 50%;
    }
    .statusNickname {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }
    .nickname {
      font-size: 25px;
      padding-top: 10px;
      padding-bottom: 10px;
    }
    .status {
      display: flex;
      margin-left: 10px;
      border-radius: 5%;
      width: 40px;
      height: 40px;
    }
    .statusImg{
      width: 30px;
      height: 30px;
    }
    .interests {
      text-align: left;
      padding-left: 30px;
    }
    .city{
      padding-top: 10px;
    }
    .age {
      padding-top: 10px;
    }
    .hobbys {
      padding-top: 10px;
    }
    .myPage {
      margin: 10px 20px 20px 20px;
      border: #4f5d75 3px dashed;
      width: auto;
      height: 370px;
      background-color: #e6f7ff;
    }
    
    /*Chat component*/

    .chatWindow {
      vertical-align: top;
      display: inline-block;
      padding: 0;
      margin: 0;
      width: 34%;
      border-top: #4f5d75 3px solid;
      border-bottom: #4f5d75 3px solid;
    }
    .conversation {
      margin-top: 5px;
      margin-right: 5px;
      margin-left: 5px;
      background-color: #f7f7fa;
      border-top: #2d3142 2px dashed;
      border-right: #2d3142 2px dashed;
      border-left: #2d3142 2px dashed;
      height: 600px;
    }
    .myMessageDiv {
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 10px;
    }
    .messageDiv {
      padding-top: 10px;
      padding-bottom: 10px;
      padding-right: 10px;
      text-align: right;
    }
    .textArea {
      text-align: left;
      margin-right: 1%;
      margin-left: 1%;
      height: 130px;
      padding: 0px;
      width: 98%;
      border-radius: 5px;
    }
    .sendMessageButtonDiv{
      text-align: right;
      margin-right: 13px;
      margin-top: 6px;
    }
    .sendMessageButton{
      margin-bottom: 15px;
      width: 100px;
      height: 30px;
      border: solid 3px #2d3142;
      border-radius: 10px;
      background: #4f5d75;
      font-size: larger;
      font-family: sans-serif;
      font-weight: bold;
      color: #2d3142;
    }


    /*chatter component*/
    /*2d3142 blue, 4f5d75 light-blue, bfc0c0 grey, ffffff white, ef8354 orange */

    .profile {
      vertical-align: top;
      display: inline-block;
      padding: 50px 0;
      margin: 0;
      width: 33%;
      border: #4f5d75 3px solid;
      text-align: center;
    }
    .mainPictureOfHim {
      margin: 0 auto;
      border: #4f5d75 3px dashed;
      width: 200px;
      height: 200px;
      text-align: center;
      border-radius: 50%;
    }
    .statusNicknameOfHimDiv {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }
    .interestsAndTheRestOfHim {
      text-align: right;
      padding-right: 30px;
    }
    .nicknameOfHim{
      font-size: 25px;
      padding-top: 10px;
      padding-bottom: 10px;
    }
    .cityOfHim{
      padding-top: 10px;
    }
    .ageOfHim{
      padding-top: 10px;
    }
    .interestsOfHim{
      padding-top: 10px;
    }
    .statusOfHim {
      display: flex;
      padding-left: 15px;
      margin-left: 10px;
      border: black 2px solid;
      border-radius: 5%;
      width: 40px;
      height: 40px;
    }
    .myPageOfHim {
      margin: 10px 20px 20px 20px;
      border: #ef8354 3px dashed;
      width: auto;
      height: 370px;
      background-color: #fff0e6;
    }
    


    .profileEdit {
      margin: 0 auto;
      border: black 1px solid;
      width: 40%;
      height: 850px;
      text-align: center;
      display: flex;
      flex-direction: column;
    }
    .profileEdit label {
      width: 70%;
    text-align: left;
    }
    hr {
    width: 80%;
    height: 10px;
    color: gray;
    }

    input:invalid{
  border-color: #003300;
  background-color: #f2f2f2;
}

input:focus:invalid {
  outline: none;
}

input {
  border-radius: 5px;
  margin: 7px;

}



/* This is the style of our error messages */
.error {
  width  : 100%;
  padding: 0;

  font-size: 80%;
  color: white;
  background-color: #900;
  border-radius: 0 0 5px 5px;

  box-sizing: border-box;
}

.error.active {
  padding: 0.3em;
}








  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
