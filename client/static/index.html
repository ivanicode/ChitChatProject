<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChitChat Project</title>
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond&display=swap" rel="stylesheet">
  <style>
    /*2d3142 blue, 4f5d75 light-blue, bfc0c0 grey, ffffff white, ef8354 orange */
    body {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
      font-family: 'Cormorant Garamond', serif;
      font-weight: bold;
    }
    #root, .page, .page > div {
      height: 95%;
    }
    #root {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
    }
    h1 {
      margin: 0;
      padding: 0;
      text-align: center;
    }
    div {
      box-sizing: border-box;
    }
    
    /*Start component*/

    .start {
      display: flex;
      margin: auto;
      justify-content: center;
      flex-direction: column;
      width: 400px;
      margin-top: 200px;
    }
    .logo {
      justify-content: center;
    }
    .startButtons {
      justify-content: center;
      flex-direction: row;
    }
    .startLogInButton {
      width: 180px;
      height: 50px;
      border: solid 3px #bfc0c0;
      border-radius: 10px;
      background: white;
      font-size: larger;
      font-family: sans-serif;
      font-weight: bold;
      color: grey;
      margin-right: 10px;
    }
    .startRegisterButton {
      width: 180px;
      height: 50px;
      border: solid 3px #2d3142;
      border-radius: 10px;
      background: #4f5d75;
      font-size: larger;
      font-family: sans-serif;
      font-weight: bold;
      color: #2d3142;
    }

    /*Login Component*/
    
    .loginInputForm {
      display: flex;
      margin: auto;;
      justify-content: center;
      flex-direction: column;
      width: 500px;
      margin-top: 100px;
      border: #ef8354 5px dashed;
      background-color: white;
      border-radius: 10px;
    }
    .login {
      display: flex;
      justify-content: center;
      flex-direction: column;
      padding-bottom: 10px;
    }
    .loginLabels {
      display: flex;
      justify-content: center;
      flex-direction: column;
      font-family: sans-serif;
    } 
    .loginInput {
      padding: 9px 70px 9px 30px;
      margin-left: 10%
    }
    .loginPasswordInput {
      padding: 9px 70px 9px 30px;
      margin-left: 10%
    }
    .loginButtonDiv {
      text-align: right;
      padding-right: 12px;
    }
    .loginButton {
      width: 100px;
      height: 30px;
      border: solid 3px #2d3142;
      border-radius: 10px;
      background: #4f5d75;
      font-size: larger;
      font-family: sans-serif;
      font-weight: bold;
      color: #2d3142;
    }
    .errorTextForNoUser {
      color: red;
      margin: auto;
      margin-top: 10px; 
    }

    /*register account component*/

    .registerAccount {
      font-family: sans-serif;
      margin: 0 auto;
      margin-top: 50px;
      border: #ef8354 5px dashed;
      width: 30%;
      text-align: center;
      display: flex;
      flex-direction: column;
      border-radius: 10px
    }

    .registerAccountLabels {
      padding-top: 15px;
      padding-right: 28%;
      text-align: right;
    }
    .createAccountButtonDiv {
      margin-top: 10px;
      margin-bottom: 12px;
      text-align: right;
      padding-right: 12px;
    }
    .createAccountButton {
      width: 200px;
      height: 30px;
      border: solid 3px #2d3142;
      border-radius: 10px;
      background: #4f5d75;
      font-size: larger;
      font-family: sans-serif;
      font-weight: bold;
      color: #2d3142;
    }

    /*profile create component*/
    /*2d3142 blue, 4f5d75 light-blue, bfc0c0 grey, ffffff white, ef8354 orange */

    
    .mainNavigation {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: space-around;
    }
    .navLink {
      font-style: italic;
      color: black;
      font-size: 20px;
    }

    .activNavLink {
      font-style: italic;
      color: blue
    }
    .page {
      margin: 0;
      padding: 0;
      width: auto;
      height: auto;
    }
    .myProfile {
      vertical-align: top;
      display: inline-block;
      padding: 50px 0;
      margin: 0;
      width: 30%;
      text-align: center;
      border: #003300 7px solid;
      border-radius: 4%;
      
    }
    .mainPicture {
      margin: 0 auto;
      border: #004d00 4px dashed;
      width: 200px;
      height: 200px;
      text-align: center;
      border-radius: 50%;
    }
    .statusNickname {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }
    .nickname {
      font-size: 25px;
      padding-top: 10px;
      padding-bottom: 10px;
    }
    .status {
      display: flex;
      padding-left: 15px;
      margin-left: 10px;
      border: #004d00 2px solid;
      border-radius: 5%;
      width: 20%;
      height: 25px;
    }
    .interests {
      text-align: left;
      padding-left: 10px;
    }
    .city{
      padding-top: 10px;
    }
    .age {
      padding-top: 10px;
    }
    .hobbys {
      padding-top: 10px;
    }
    .myPage {
      margin-top: 10px;
      margin-right: 10px;
      margin-left: 10px;
      border: #004d00 1px solid;
      width: auto;
      height: 300px
    }
    
    .chatWindow {
      vertical-align: top;
      display: inline-block;
      padding: 0;
      margin: 0;
      width: 40%;
      border: red 1px solid;
    }
    .conversation {
      margin: 0 auto;
      width: 97%;
      height: 600px;
      border: red 1px solid;
    }
    .textArea {
      margin: 0 auto;
      width: 97%;
      height: 90px;
    }
    .profile {
      vertical-align: top;
      display: inline-block;
      padding: 50px 0;
      margin: 0;
      width: 30%;
      border: green 1px solid;
      text-align: center;
    }
    .mainPictureOfHim {
      margin: 0 auto;
      border: green 1px solid;
      width: 40%;
      height: 200px;
      text-align: center;
    }
    .interestsOfHim {
      text-align: left;
    }
    .statusOfHim {
      margin: 0 auto;
      border: green 1px solid;
      width: 30%;
      height: 40px;
    }
    .myPageOfHim {
      margin: 0 auto;
      border: green 1px solid;
      width: 70%;
      height: 350px;
    }
    
    .profileEdit {
      margin: 0 auto;
      border: black 1px solid;
      width: 40%;
      height: 850px;
      text-align: center;
      display: flex;
      flex-direction: column;
    }
    .profileEdit label {
      width: 70%;
    text-align: left;
    }
    hr {
    width: 80%;
    height: 10px;
    color: gray;
    }

    input:invalid{
  border-color: #003300;
  background-color: #f2f2f2;
}

input:focus:invalid {
  outline: none;
}

input {
  border-radius: 5px;
  margin: 7px;

}



/* This is the style of our error messages */
.error {
  width  : 100%;
  padding: 0;

  font-size: 80%;
  color: white;
  background-color: #900;
  border-radius: 0 0 5px 5px;

  box-sizing: border-box;
}

.error.active {
  padding: 0.3em;
}


.createProfileDiv {
  width: 50%;
  margin: auto;
  margin-top: 50px;
  display: flex;
  justify-content: center;
  flex-direction: column;
  height: auto
}

.formDiv{
  margin: auto;
  display: flex;
  justify-content: center;
  flex-direction: column;
}

.greetings {
  text-align: center;
}

.nicknameInput  {
  margin-left: 10%;
}

.cityInput {
  margin-left: 10%;
  margin-bottom: 3%;
}

.addMainPicture {
  margin-left: 10%;
  margin-bottom: 3%;
}

.interestsSelect {
  margin-left: 10%;
  margin-bottom: 3%;
}

.nextSubmit {
  margin-left: 60%;
}

.relationship-form {
  display: flex;
  justify-content: center;
  flex-direction: column;
  padding-bottom: 10px;
}

.relationshipFormDiv {
  width: 50%;
  margin: auto;
  margin-top: 50px;
  display: flex;
  justify-content: center;
  flex-direction: column;
  height: auto;
}

.distanceDiv {
  margin-left: 10%;
  margin-bottom: 3%;
}

.h3Div {
  text-align: center;
}

.interstDiv {
  margin-left: 10%;
  margin-bottom: 3%;
}

.genderSelectDiv {
  margin-left: 10%;
  margin-bottom: 3%;
}

.ageDifferenceDiv {
  margin-left: 10%;
  margin-bottom: 3%;
}

.submitPairingChats {
  margin-left: 60%;
}



  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
